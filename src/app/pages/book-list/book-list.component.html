<div>
  <h1>Todos os livros</h1>
  <ul>
    @for(book of books; track book.id) {
    <div class="book-item">
      <div class="book-info">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description }}</p>
        <p><strong>Autor:</strong> {{ book.author }}</p>
      </div>
      <div class="book-actions">
        <button class="btn update-btn">
          <a [routerLink]="['/books/edit', book.id]">Atualizar</a>
        </button>
        <button class="btn update-btn">
          <a [routerLink]="['/books', book.id]">Ver detalhes</a>
        </button>
        <button (click)="delete(book.id)" class="btn delete-btn">Apagar</button>
      </div>
    </div>
    }
  </ul>
</div>
